name: "\U0001F947 Propose a Challenge Program task with no theme"
description: As a developer, I want to propose a Challenge Program task with no theme.
labels: ["challenge-program"]
body:
  - type: markdown
    attributes:
      value: |
        If you want to specify a special theme challenge program task, please add the theme label to the issue(`challenge-program`+`{some-theme-label}`).
        Current support theme labels:
          - hptc
          - high-performance
  - type: textarea
    id: description
    attributes:
      label: Description
      value: |-
             issue background 
    validations:
      required: true
  - type: textarea
    id: tasks
    attributes:
      label: Tasks
      value: |-
             - task 1
             - task 2
             - task 3
    validations:
      required: true
  - type: textarea
    id: score
    attributes:
      label: Score
      value: |-
             score number
    validations:
      required: true
  - type: textarea
    id: mentor
    attributes:
      label: Mentor
      value: |-
             - @mentor
    validations:
      required: true
  - type: textarea
    id: skills
    attributes:
      label: Recommended Skills
      value: |-
             - skill 1
             - skill 2
             - skill 3
    validations:
      required: true
  - type: textarea
    id: materials
    attributes:
      label: Learning Materials
    validations:
      required: false


